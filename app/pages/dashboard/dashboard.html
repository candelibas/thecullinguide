<ion-navbar dark *navbar>
  <ion-title>Dashboard</ion-title>
  
  <ion-buttons end>
    <button (click)="showAboutModal()">
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="dashboard dark-background">
  <button danger full *ngFor="#p of pages" (click)="openPage(p)">
    <ion-icon name="{{ p.icon }}"></ion-icon> {{ p.title }}
  </button>
</ion-content>
