<ion-navbar dark *navbar>
  <ion-title>News</ion-title>
</ion-navbar>

<ion-content padding class="news dark-background">
  <ion-list>
  <ion-item style="color: red" *ngFor="#n of news?.appnews?.newsitems" (click)="newsDetail(n.title, n.contents)">
    {{ n.title }}
  </ion-item>

</ion-list>
</ion-content>
