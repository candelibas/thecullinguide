<ion-navbar dark *navbar>
  <ion-title>{{ title }}</ion-title>
</ion-navbar>

<ion-content class="dashboard dark-background">

  <ion-card>
    
    <h2 padding style="color: #ED1F52; font-weight: bold">{{ title }}</h2>
    
    <ion-card-content [innerHTML]="contents"></ion-card-content>
  
    <ion-item>
      <button primary clear item-left>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      <ion-note item-right>
        11h ago
      </ion-note>
     </ion-item>
  </ion-card>

</ion-content>
